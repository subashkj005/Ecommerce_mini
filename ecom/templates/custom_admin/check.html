{% extends 'custom_admin/base.html'%}
{% load static %}
{% block dashboard %}
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Vertically centered modal
</button>


<div id="exampleModalCenter" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Delete Category</h4>
                    <p class="card-description"> Basic form layout </p>
                    <form class="forms-sample">





                      <button type="submit" class="btn btn-danger mr-2">Submit</button>
                      <button class="btn btn-dark" data-dismiss="modal">Cancel</button>
                    </form>
                  </div>
                </div>
    </div>
  </div>
</div>



{% endblock %}
