{% extends 'accounts/base.html' %}
{% load static %}


{% block content %}
<main class="main">




<!--------------------------lOGIN FORM------------------------------------------------>
            <div class="login-page bg-image pt-2 pb-2 pt-md-6 pb-md-6 pt-lg-5 pb-lg-5" style="background-image: url('{% static 'assets/images/backgrounds/login-bg.png' %}')">
            	<div class="container">
            		<div class="form-box">
            			<div class="form-tab">
	            			<ul class="nav nav-pills nav-fill" role="tablist">
							    <li class="nav-item">
							        <a class="nav-link" id="signin-tab-2" data-toggle="tab" href="{% static '#signin-2' %}" role="tab" aria-controls="signin-2" aria-selected="false">Sign In</a>
							    </li>
							</ul>
							<div class="tab-content">
							    <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
							    	<form method="post" action="#">
                                        {% csrf_token %}
							    		<div class="form-group">
							    			<label for="phone_number">Phone number</label>
							    			<input type="tel" class="form-control" id="phone_number" name="phone_number" required>
							    		</div><!-- End .form-group -->

							    		<div class="form-group">
							    			<label for="password">Password</label>
							    			<input type="password" class="form-control" id="password" name="password" required>
							    		</div><!-- End .form-group -->

							    		<div class="form-footer">
                                            <button type="submit" class="btn btn-outline-primary-2">
                                                <span>LOG IN</span>
                                                    <i class="icon-long-arrow-right"></i>
                                            </button>
                                            <a href="{% url 'signup' %}" class="forgot-link">New User?</a>

                                            <a href="{% url 'forgot' %}" class="forgot-link">Forgot Your Password?</a>
                                        </div><!-- End .form-footer -->
							    	</form>

							    </div><!-- .End .tab-pane -->
                                {% for message in messages %}
                                <div>
                                    <p class="alert alert-danger">{{message}}</p>
                                </div>
                                {% endfor %}
							</div><!-- End .tab-content -->
						</div><!-- End .form-tab -->
            		</div><!-- End .form-box -->
            	</div><!-- End .container -->
            </div>

<!------------------------ End .login-FORM page section-bg ------------------------------------------------------->
        </main>
<!-- End .main -->
{% endblock %}
