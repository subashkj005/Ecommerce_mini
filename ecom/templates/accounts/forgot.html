{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}

        <main class="main">
            <div class="login-page bg-image py-4 pt-md-6 pb-md-8 pt-lg-17 pb-lg-17" style="background-image: url('{% static 'assets/images/backgrounds/nexo-login-bg.jpg' %}')">
            	<div class="container">
            		<div class="form-box">
            			<div class="form-tab">
	            			<ul class="nav nav-pills nav-fill" role="tablist">
							    <li class="nav-item">
							        <a class="nav-link" id="signin-tab-2" data-toggle="tab" href="{% static '#signin-2' %}" role="tab" aria-controls="signin-2" aria-selected="false">Forgot Password</a>
							    </li>
							</ul>
							<div class="tab-content">
							    <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
							    	<form method="post" action="{% url 'forgot' %}">
                                        {% csrf_token %}
							    		<div class="form-group">
							    			<label for="phone_number">Email Address</label>
							    			<input type="email" class="form-control" id="email" name="email" required>
							    		</div><!-- End .form-group -->

							    		<div class="form-footer">
							    			<input type="submit" class="btn btn-outline-primary-2" value="Sent OTP">
			                				</button>

							    		</div><!-- End .form-footer -->
							    	</form>

							    </div><!-- .End .tab-pane -->
                                {% if messages %}
								<div class="alert alert-danger alert-dismissible fade show" role="alert" style="color: #d00000;background-color: #ffb5b5;border: 2px solid #e21d1d;margin-top: 1.2rem;width: 100%;border-radius: 9px;">
									{% for message in messages %}
								<strong class="text-center">{{message}}</strong>
									{% endfor %}
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true" style="font-weight: 500;display: inline-block;line-height: 1;font-size: 2.2rem;color: black;">&times;</span>
								</button>
								</div>
								{% endif %}
							</div><!-- End .tab-content -->
						</div><!-- End .form-tab -->
            		</div><!-- End .form-box -->
            	</div><!-- End .container -->
            </div>

<!------------------------ End .login-FORM page section-bg ------------------------------------------------------->
        </main><!-- End .main -->
{% endblock %}
